chihaya:
  announce_interval: 15m
  prometheus_addr: 0.0.0.0:6880

  http:
    addr: 0.0.0.0:6881
    allow_ip_spoofing: true
    real_ip_header: X-Forwarded-For
    read_timeout: 5s
    write_timeout: 5s
    request_timeout: 5s

  storage:
    gc_interval: 14m
    peer_lifetime: 15m
    shards: 16
    max_numwant: 50

  prehooks:
  - name: jwt
    config:
      issuer: 'https://quay.cnqr.delivery'
      audience: 'http://internal-a89a942f2463d11e78a9a0a160933d6e-1905889734.us-west-2.elb.    amazonaws.com:6881/announce'
      jwk_set_url: 'https://quay.cnqr.delivery/keys/services/quay/keys'
      jwk_set_update_interval: 5m
